<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./question.css">
    <title>Cosmos MBTI</title>
</head>
<body>
  <nav class="navbar">
    <img src="./assets/LogoCosmos.png" alt="logo" class="logo" />
    <div class="navbar-logo">COSMOS MBTI</div>
  </nav>

  <section class="hero">
    <div class="question-box">
      <div class="question-text">
        <h2>Pertanyaan</h2>
        <p id="pertanyaan"></p>
      </div>
      <div class="likert-scale">
        <div class="options">
          <input type="radio" name="answer" value="-3" class="radio-input large-left">
            <input type="radio" name="answer" value="-2" class="radio-input medium-left">
            <input type="radio" name="answer" value="-1" class="radio-input small-left">
            <input type="radio" name="answer" value="0" class="radio-input neutral">
            <input type="radio" name="answer" value="1" class="radio-input small-right">
            <input type="radio" name="answer" value="2" class="radio-input medium-right">
            <input type="radio" name="answer" value="3" class="radio-input large-right">
        </div>
        <div class="labels">
          <span>Sangat Tidak Setuju</span>
          <span>Sangat Setuju</span>
        </div>
      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>

</html>
